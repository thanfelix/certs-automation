name: Deploy Nginx Cert

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install nginx
        run: |
          sudo apt-get update -y
          sudo apt install nginx -y
          
      - name: Copy archives
        run: |
          sudo cp -rv etc/nginx /etc/nginx
          sudo cp -rv var/log/nginx /var/log/nginx
          sudo mkdir /etc/nginx/ssl
          sudo cp -rv etc/nginx/ssl /etc/nginx/ssl

      - name: Criar o certificado a partir do Base64
        run: |
          echo "$PETMATCHING_CRT" "$CA_INTERMEDIARIA" "$ROOT_CA" | base64 --decode | sudo tee etc/nginx/ssl/petmaching.com.br.crt & sudo cp -v etc/nginx/ssl/petmaching.com.br.crt /etc/nginx/ssl/
          echo "$PETMATCHING_KEY" | base64 --decode | sudo tee etc/nginx/ssl/petmaching.com.br.key & sudo cp -v etc/nginx/ssl/petmaching.com.br.key /etc/nginx/ssl/
        env:
          CERTIFICADO_BASE64: ${{ secrets.PETMATCHING_CRT }}
          CHAVE_BASE64: ${{ secrets.PETMATCHING_KEY }}

      - name: Restart Nginx to apply new certificate
        run: sudo systemctl restart nginx

      - name: Test a certificate
        run: |
          echo -s | openssl s_client -servername petmatching.com.br -connect localhost:443 2>&1 |openssl x509 -noout -issuer -dates -subject | grep "not"
          echo -s | openssl s_client -servername petmatching.com.br -connect localhost:443 2>&1 | grep "Verify return code"
